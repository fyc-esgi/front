<h1 mat-dialog-title>{{isCreate ? 'New': 'Update'}} Pokemon {{isCreate ? '': data.name}}</h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="isCreate">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select [(ngModel)]="data.element_type">
      <mat-option *ngFor="let pokemon_type of pokemon_types" [value]="pokemon_type">
        {{pokemon_type}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>HP</mat-label>
    <input matInput type="number" min="0" [(ngModel)]="data.hp">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Attack</mat-label>
    <input matInput type="number" min="0" [(ngModel)]="data.attack">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Defense</mat-label>
    <input matInput type="number" min="0" [(ngModel)]="data.defense">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Speed</mat-label>
    <input matInput type="number" min="0" [(ngModel)]="data.speed">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Validate</button>
</div>
